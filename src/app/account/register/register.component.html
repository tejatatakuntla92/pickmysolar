<div class="loginPage">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-4">
      <h3 class="title mt-5">Pick My Solar</h3>
      <form class="example-form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
        <mat-form-field class="example-full-width w-100" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" type="text" placeholder="First Name">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width w-100" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" type="text" placeholder="Last Name">
        </mat-form-field>
        <br>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option *ngFor="let role of roles" [value]="role.value">
                {{role.label}}
              </mat-option>
            </mat-select>
          </mat-form-field>
     
        <br>
        <mat-form-field class="example-full-width w-100" appearance="outline">
            <mat-label>Choose UserName</mat-label>
            <input matInput formControlName="userName" type="text" placeholder="Username">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width w-100" appearance="outline">
            <mat-label>Choose Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Password">
          </mat-form-field>
        <br>
        <button [disabled]="!registrationForm.valid" mat-raised-button color="primary" mat-button>Sign Up</button>
      </form>
    
</div>
<div class="col-md-2"></div>
  </div>
</div>
</div>
